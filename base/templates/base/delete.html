{% extends 'main.html' %}

{% block content %}
    <div class="container mt-5">
        <!-- Delete Confirmation Form -->
        <div class="text-center">
            <h2 style="color: #ff6f61;">Are you sure you want to delete this {{ obj }}?</h2>
            <form method="POST" action="">
                {% csrf_token %}
                
                <!-- Message for confirmation -->
                <p style="font-size: 18px; color: #555;">This action cannot be undone.</p>
                
                <!-- Go Back Link -->
                <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary btn-sm" style="text-decoration: none; margin-bottom: 10px;">Go Back</a>
                
                <!-- Confirm Deletion Button -->
                <div>
                    <input type="submit" value="Confirm" class="btn" style="background-color: #ff6f61; color: #fff; border-radius: 5px; padding: 10px 20px; font-size: 16px; margin-top: 15px;"/>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
